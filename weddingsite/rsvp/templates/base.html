<!DOCTYPE html>
<html lang="en">
  <head>
  	  {% load staticfiles %}
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <meta name="description" content="Website to help wedding guests">
	  <meta name="author" content="Jeff Sallans">
	  <link rel="icon" href="../../favicon.ico">
	  <title>PJ &amp; Jeff - June 13, 2015</title>
	  <!-- Bootstrap core CSS -->
	  <link href='{% static "lib/bootstrap-3.2.0-dist/css/bootstrap.min.css"%}' rel="stylesheet">
	  <!-- Custom styles for this template -->
	  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Playball">
	  <link href='{% static "css/cover.css"%}' rel="stylesheet">
	  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	  <!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	  <![endif]-->
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="banner">
            <div>Jeff &amp; PJ Sallans</div>
            <div>June 13th, 2015</div>
          </div>
          {% block pageContent %}
          {% endblock %}
          <div class="mastfoot infobar">
            <div class="inner">
              <p>How do I work this? Contact Jeff at Email: jeffsallans@gmail.com or Cell: (810) 240-1345</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    {% block djangoToKnockoutData %}
    {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src='{% static "bootstrap-3.2.0-dist/js/bootstrap.min.js"%}'></script>
    <script src='{% static "js/jquery.parseparams.js"%}'></script>
    <!-- JS Libraries -->
    <script src='{% static "js/knockout-3.2.0.js"%}'></script>
    <!-- Jeff's Script -->
    <script src='{% static "js/cover.js"%}'></script>
  </body>
</html>
